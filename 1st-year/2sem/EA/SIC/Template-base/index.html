<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link href="style/starter-template.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>    
    <title>Template</title>
  </head>
  <body>
    <div id="mymodal" style="visibility: hidden;" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div id="mymodalcontent" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">POPUP</h5>
            <button id="clsbtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Hello, World!</p>
          </div>
        </div>
      </div>
    </div>
    <button id="mybutton">Counter</button>
    <div id="divnum"></div>

    <div class="container" id="gamesApp">
      
      <div class="row">
        <div class="col-md-12">
            <h1>{{ appName }}</h1>
        </div>
      </div><!-- /.row -->
      <div class="row">
          <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light" v-if="games.length>3">
              {{ userName }}
              <!-- The collapsibe button -->
              <button class="navbar-toggler" type="button" 
                      data-bs-toggle="collapse" data-bs-target="#mycollapseNB">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- The navbar options -->
              <div class="collapse navbar-collapse justify-content-end" id="mycollapseNB">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">All games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">My games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Add game</a>
                  </li>
                </ul>
             </div>
          </nav>
          <div class="d-flex justify-content-end" v-else>
            These are all the games!
          </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead><th>Game</th><th>Year</th><th>Platform</th></thead>
            <tbody>
              <tr v-for="g in filtered">
                <td>{{ g.name }}</td><td>{{ g.year }}</td><td>{{ g.platform }}</td>
              </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation" v-if="games.length>3">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="d-flex justify-content-end" v-else>
          These are all the games!
          </div>            
        </div><!-- /.col -->

        <div class="col-md-4">
          <form>
            <fieldset class="form-group">
              <legend>Filter</legend>
              <select class="form-select" v-model="selYear">
                <option>Year...</option>
                <option :value="y" v-for="y in years">{{ y }}</option>
              </select>
              <select class="form-select" v-model="selPlatform">
                <option>Platform...</option>
                <option v-for="p in platforms">{{ p }}</option>
              </select>
            </fieldset>
          </form>    
        </div><!-- /.col -->
      </div><!-- /.row -->

      <footer class="row">
        <div class="col-md-12 text-center">
            Footer information &copy;
          </div><!-- /.col -->
      </footer><!-- /.row -->


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
    <script src="scripts/gamesApp.js"></script>
    </body>
</html>
